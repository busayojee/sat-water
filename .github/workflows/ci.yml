name: CI

on:
  push:
  pull_request:

jobs:
  base:
    name: base • py${{ matrix.python-version }} • ubuntu
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    env:
      MPLBACKEND: "Agg"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Upgrade pip tooling
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install sat-water (no TF)
        run: |
          pip install -e .

      - name: Install CI tools
        run: |
          pip install ruff black pytest

      - name: Lint (ruff)
        run: ruff check .

      - name: Format check (black)
        run: black --check .

      - name: Run tests (base)
        run: |
          pytest -q -m "not tf"

  tf:
    name: tf • py${{ matrix.python-version }} • ubuntu
    runs-on: ubuntu-latest
    needs: base

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    env:
      TF_CPP_MIN_LOG_LEVEL: "2"
      MPLBACKEND: "Agg"
      SM_FRAMEWORK: "tf.keras"
      TF_USE_LEGACY_KERAS: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Upgrade pip tooling
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install sat-water + TensorFlow extras
        run: |
          pip install -e ".[tf]"
          pip install ruff black pytest

      - name: Show versions (debug)
        run: |
          python -c "import sys; print(sys.version)"
          python -c "import tensorflow as tf; print('TF:', tf.__version__)"
          python -c "import keras; print('keras:', keras.__version__)"
          python -c "import segmentation_models as sm; print('segmentation_models:', sm.__version__)"
          pip freeze | sort

      - name: Run tests (TF)
        run: |
          pytest -q -m "tf"

  build:
    name: Build dist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build
        run: |
          python -m pip install --upgrade pip build
          python -m build